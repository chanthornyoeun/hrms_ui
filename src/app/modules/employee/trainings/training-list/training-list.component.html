<div class="list-header">
  <h2>Training/Seminar</h2>
  <button mat-button color="primary" (click)="openTrainingForm()">
    <mat-icon>add</mat-icon>
    Add Training
  </button>
</div>
<table mat-table [dataSource]="training$" class="mat-elevation-z1">
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let education; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Course</th>
    <td mat-cell *matCellDef="let training">
      {{ training.courseName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef>Level</th>
    <td mat-cell *matCellDef="let training">{{ training.courseLevel }}</td>
  </ng-container>

  <ng-container matColumnDef="offerBy">
    <th mat-header-cell *matHeaderCellDef>Offer By</th>
    <td mat-cell *matCellDef="let training">{{ training.courseOfferBy }}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let training">
      {{ training.startDate | dateFormat }}
    </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>Finish Date</th>
    <td mat-cell *matCellDef="let training">
      {{ training.finishDate | dateFormat }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let training">
      <button
        mat-icon-button
        matTooltip="Edit"
        (click)="openTrainingForm(training)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        matTooltip="Delete"
        (click)="delete(training.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    <tr class="mat-row" *matNoDataRow>
      <td
        mat-cell
        [attr.colspan]="displayedColumns.length"
        style="text-align: center"
      >
        No data
      </td>
    </tr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

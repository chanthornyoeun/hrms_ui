<form [formGroup]="trainingForm">
  <div class="item" [ngClass]="{ 'is-small': responsive.isSmall }">
    <mat-form-field class="full-width">
      <mat-label>Course Name</mat-label>
      <input
        appFocus
        matInput
        formControlName="courseName"
        autocomplete="off"
        type="text"
        required
        placeholder="Course Name"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Level</mat-label>
      <input
        matInput
        formControlName="courseLevel"
        autocomplete="off"
        type="text"
        required
        placeholder="Level"
      />
    </mat-form-field>
  </div>

  <div class="item" [ngClass]="{ 'is-small': responsive.isSmall }">
    <mat-form-field class="full-width">
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        placeholder="Start Date"
        formControlName="startDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Finish Date</mat-label>
      <input
        matInput
        [matDatepicker]="finishDatePicker"
        placeholder="Finish Date"
        formControlName="finishDate"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="finishDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #finishDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="item" [ngClass]="{ 'is-small': responsive.isSmall }">
    <mat-form-field class="full-width">
      <mat-label>Offer By</mat-label>
      <input
        matInput
        formControlName="courseOfferBy"
        autocomplete="off"
        type="text"
        placeholder="Offer By"
      />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Description"
        rows="5"
      ></textarea>
    </mat-form-field>
  </div>
</form>

<div class="action">
  <button mat-button color="primary" (click)="openExperienceForm()">
    <mat-icon>add</mat-icon>
    Add Experience
  </button>
</div>
<table mat-table [dataSource]="experience$" class="mat-elevation-z2">
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let experience; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef>Company</th>
    <td mat-cell *matCellDef="let experience">
      <a [href]="experience.companyWebsite" target="_blank">
        {{ experience.companyName }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let experience">{{ experience.position }}</td>
  </ng-container>

  <ng-container matColumnDef="fromDate">
    <th mat-header-cell *matHeaderCellDef>From Date</th>
    <td mat-cell *matCellDef="let experience">
      {{ experience.fromDate | dateFormat }}
    </td>
  </ng-container>

  <ng-container matColumnDef="toDate">
    <th mat-header-cell *matHeaderCellDef>To Date</th>
    <td mat-cell *matCellDef="let experience">
      {{ experience.toDate | dateFormat }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let experience">
      {{ experience.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let experience">
      <button
        mat-icon-button
        matTooltip="Edit"
        (click)="openExperienceForm(experience)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        matTooltip="Delete"
        (click)="delete(experience.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

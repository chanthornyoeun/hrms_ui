<div class="list-header">
  <h2>Employees</h2>
  <div class="actions">
    <mat-button-toggle-group>
      <mat-button-toggle
        [value]="view"
        [checked]="view.checked"
        *ngFor="let view of views"
        (change)="toggleView($event.value)"
      >
        <mat-icon class="mat-18">{{ view.icon }}</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <button
      mat-flat-button
      color="primary"
      matTooltip="Add new employee"
      [routerLink]="'create'"
    >
      <mat-icon class="icon-18">add</mat-icon>
    </button>
  </div>
</div>

<app-card-view class="m-1" *ngIf="view === 'grid'"></app-card-view>
<app-employee-list class="m-1" *ngIf="view === 'list'"></app-employee-list>

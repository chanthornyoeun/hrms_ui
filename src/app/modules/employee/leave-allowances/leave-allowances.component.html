<div
  [formGroup]="form"
  class="leave-types"
  [ngClass]="{ 'is-small': responsive.isSmall }"
  *ngFor="let form of formGroups"
>
  <mat-form-field class="full-width">
    <mat-label>Leave Type</mat-label>
    <mat-select formControlName="leaveTypeId" placeholder="Leave Type">
      <mat-option *ngFor="let leaveType of leaveTypes" [value]="leaveType.id">{{
        leaveType.type
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Allowance Days</mat-label>
    <input
      matInput
      formControlName="allowance"
      autocomplete="off"
      type="text"
      required
      placeholder="Allowance Days"
    />
  </mat-form-field>
</div>

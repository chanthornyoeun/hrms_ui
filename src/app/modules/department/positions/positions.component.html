<table mat-table [dataSource]="positions" class="">
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let position; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Major</th>
    <td mat-cell *matCellDef="let position">
      {{ position.position }}
    </td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let position">
      {{ position.isActive | active }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let position">
      {{ position.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let position; let idx = index">
      <button
        type="button"
        mat-icon-button
        matTooltip="Edit"
        (click)="edit$.emit({ index: idx, position })"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
    <tr class="mat-row" *matNoDataRow>
      <td
        mat-cell
        [attr.colspan]="displayedColumns.length"
        style="text-align: center;"
      >
        No data
      </td>
    </tr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

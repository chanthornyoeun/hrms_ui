<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <div class="node">
      <button mat-icon-button disabled></button>
      <mat-checkbox
        color="primary"
        [checked]="node.roleChecked"
        (change)="toggleChild($event, node)"
      ></mat-checkbox>
      <span>
        {{ node.name }}
      </span>
    </div>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <div class="node">
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      <mat-checkbox
        color="primary"
        matTooltip="Toggle all pages"
        matTooltipPosition="above"
        [checked]="allChecked(node.id)"
        [indeterminate]="someChecked(node)"
        (change)="toggleParentPage($event, node)"
      ></mat-checkbox>
      <span>
        {{ node.name }}
      </span>
    </div>
  </mat-tree-node>
</mat-tree>
<br />

<div class="actions">
  <button
    mat-flat-button
    type="submit"
    color="primary"
    matTooltip="Save"
    (click)="submit()"
  >
    Save
  </button>
  <button mat-button type="button" matTooltip="Cancel" routerLink="/roles">
    Cancel
  </button>
</div>

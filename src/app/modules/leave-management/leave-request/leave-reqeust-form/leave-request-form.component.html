<form [formGroup]="leaveRequestForm" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-title class="mat-card-header">
      <div>
        <h2>My Leave / Create</h2>
      </div>
      <div class="actions">
        <button
          type="button"
          mat-button
          color="warn"
          matTooltip="Cancel"
          (click)="navigateToList()"
        >
          Cancel
        </button>

        <button mat-flat-button color="primary" matTooltip="Save">Save</button>
      </div>
    </mat-card-title>
    <mat-card-content>
      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>Leave Type</mat-label>
          <mat-select placeholder="Leave Type" formControlName="leaveTypeId">
            <mat-option
              *ngFor="let leaveType of leaveTypes"
              [value]="leaveType.id"
              >{{ leaveType.type }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-radio-group
          class="full-width"
          aria-label="Select an option"
          formControlName="isFullDay"
        >
          <mat-radio-button
            *ngFor="let option of leaveOption"
            [value]="option.isFullDay"
            >{{ option.display }}</mat-radio-button
          >
        </mat-radio-group>
      </div>

      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>From Date</mat-label>
          <input
            matInput
            formControlName="fromDate"
            placeholder="From Date"
            [matDatepicker]="fromDatePicker"
            (dateChange)="changeFromDate()"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="fromDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #fromDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>To Date</mat-label>
          <input
            matInput
            formControlName="toDate"
            placeholder="To Date"
            [matDatepicker]="toDatePicker"
            (dateChange)="changeToDate()"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="toDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #toDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>No. of Days</mat-label>
          <input
            matInput
            type="number"
            formControlName="day"
            required
            readonly
            placeholder="No. of Days"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Reporting Manager</mat-label>
          <input
            matInput
            type="text"
            formControlName="reportToName"
            required
            readonly
            placeholder="Reporting Manager"
          />
        </mat-form-field>
      </div>
      <mat-form-field class="full-width">
        <mat-label>Reason</mat-label>
        <textarea
          matInput
          required
          rows="10"
          formControlName="reason"
          placeholder="Reason"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>

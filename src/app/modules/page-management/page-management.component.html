<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node class="node" *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    {{ node.name }}
    <ng-container
      *ngTemplateOutlet="editBtnRef; context: { $implicit: node }"
    ></ng-container>
  </mat-tree-node>
  <mat-tree-node
    class="node"
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding
  >
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'Toggle ' + node.name"
    >
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
      </mat-icon>
    </button>
    {{ node.name }}
    <ng-container
      *ngTemplateOutlet="editBtnRef; context: { $implicit: node }"
    ></ng-container>
  </mat-tree-node>
</mat-tree>
<br>
<button mat-raised-button color="primary" (click)="openForm()">
  <mat-icon>add</mat-icon>
  Create Page
</button>

<ng-template #editBtnRef let-page>
  <button mat-icon-button class="edit-icon" (click)="openForm(page)">
    <mat-icon>edit</mat-icon>
  </button>
</ng-template>

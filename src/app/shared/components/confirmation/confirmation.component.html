<h1 matDialogTitle>{{ data.title }}</h1>

<mat-dialog-content>
  {{ data.content }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="dialogRef.close(false)">
    {{ data.btnNoLabel }}
  </button>
  <button mat-stroked-button color="primary" (click)="dialogRef.close(true)">
    {{ data.btnYesLabel }}
  </button>
</mat-dialog-actions>
